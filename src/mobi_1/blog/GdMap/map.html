<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>map</title>
    <link rel="stylesheet" type="text/css" href="css/map.css">
<body>
<div id="page">
    <!-- 地图容器 -->
    <div id="container" class="map" tabindex="0"></div>
    <!-- 搜索框-->
    <div id="searchBox">
        <input id="tipinput"  placeholder="请输入关键字搜索" />
        <div id="clearSearchBtn">
            <div class="del">&#10005;</div>
        </div>
    </div>
    <input id="submit" type="button" class="disableBth button" disabled="disabled" value="Done">
    <!-- 结果面板 -->
    <div id="panel" class="hidden">
        <!--搜索结果列表 -->
        <div id="poiList">
        </div>
    </div>
    <!-- 单一结果面板 -->
    <div id="one_panel" class="hidden">
        <div id="poiList" class="amap-pl-pc">
            <div class="amap_lib_placeSearch mobile">
                <div class="amap_lib_placeSearch_list">
                    <ul class="amap_lib_placeSearch_ul">
                        <li class="poibox selected">
                            <h3 class="poi-title">
                                <span class="poi-name"></span>
                            </h3>
                            <div class="poi-info">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- loading -->
    <div id="loader"></div>
    <!-- 切换语言按钮 -->
    <div class="button-group">
        <input id="en" type="button" class="button" value="English" />
        <input id="zh_cn" type="button" class="button" value="简体中文" />
    </div>
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=b0446b3b39bdac2770722ebaacbcad94&plugin=AMap.AdvancedInfoWindow"></script>
<script type="text/javascript" src="js/map.js"></script>
</body>
</html>
